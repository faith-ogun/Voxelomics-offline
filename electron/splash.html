<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voxelomics Offline</title>
    <style>
      :root {
        color-scheme: light;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "Avenir Next", "Segoe UI", system-ui, sans-serif;
        background: radial-gradient(circle at 20% 20%, #eaf4ff 0%, #dfe9ff 40%, #f8fbff 100%);
        color: #1a2d5a;
        -webkit-app-region: drag;
      }
      .wrap {
        height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
        box-sizing: border-box;
      }
      .card {
        width: min(440px, 90vw);
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.94);
        box-shadow: 0 18px 50px rgba(23, 55, 112, 0.16);
        border: 1px solid rgba(26, 45, 90, 0.12);
        padding: 28px 30px;
      }
      .brand {
        letter-spacing: 0.12em;
        font-size: 12px;
        font-weight: 700;
        color: #3f5f9f;
        text-transform: uppercase;
        margin-bottom: 12px;
      }
      h1 {
        margin: 0;
        font-size: 26px;
        line-height: 1.15;
      }
      p {
        margin: 10px 0 18px;
        color: #3f4d73;
        font-size: 14px;
      }
      .bar {
        height: 8px;
        border-radius: 999px;
        background: rgba(28, 66, 138, 0.12);
        overflow: hidden;
      }
      .bar::before {
        content: "";
        display: block;
        width: 35%;
        height: 100%;
        border-radius: inherit;
        background: linear-gradient(90deg, #2f67d8, #6da0ff);
        animation: load 1.3s ease-in-out infinite;
      }
      @keyframes load {
        0% {
          transform: translateX(-120%);
        }
        50% {
          transform: translateX(180%);
        }
        100% {
          transform: translateX(280%);
        }
      }
      .status {
        margin-top: 12px;
        font-size: 12px;
        color: #51618a;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <div class="brand">Voxelomics</div>
        <h1>Preparing Offline Clinical Workspace</h1>
        <p>Initializing local services, model runtime, and secure case storage.</p>
        <div class="bar" aria-hidden="true"></div>
        <div class="status">Starting backend on localhost...</div>
      </section>
    </main>
  </body>
</html>
